<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 320px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #result {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            font-weight: bold;
            background-color: #f5f5f5;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            color: #333;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: #f0a500;
            color: #fff;
        }

        button#operater {
            background-color: #ff5722;
            color: white;
        }

        button#operater:hover {
            background-color: #e64a19;
        }

        button#operater:active {
            background-color: #d84315;
        }

        button#exit {
            background-color: #f44336;
            color: white;
        }

        button#exit:hover {
            background-color: #d32f2f;
        }

        button#exit:active {
            background-color: #c62828;
        }

    </style>
</head>

<body>
    <div class="box">
        <div><input type="text" placeholder="0" id="result" readonly></div>
        <div class="row">
            <button onclick="ac()" id="operater">C</button>
            <button onclick="del()" id="operater">Del</button>
            <button onclick="show('%')" id="operater">%</button>
            <button onclick="show('/')" id="operater">/</button>
        </div>
        <div class="row">
            <button onclick="show('7')">7</button>
            <button onclick="show('8')">8</button>
            <button onclick="show('9')">9</button>
            <button onclick="show('*')" id="operater">*</button>
        </div>
        <div class="row">
            <button onclick="show('4')">4</button>
            <button onclick="show('5')">5</button>
            <button onclick="show('6')">6</button>
            <button onclick="show('-')" id="operater">-</button>
        </div>
        <div class="row">
            <button onclick="show('1')">1</button>
            <button onclick="show('2')">2</button>
            <button onclick="show('3')">3</button>
            <button onclick="show('+')" id="operater">+</button>
        </div>
        <div class="row">
            <button onclick="g()" id="exit">Exit</button>
            <button onclick="show('.')">.</button>
            <button onclick="show('0')">0</button>
            <button onclick="equal()" id="operater">=</button>
        </div>
    </div>

    <script>
        function ac() {
            document.getElementById("result").value = "";
        }

        function del() {
            var last = document.getElementById("result").value.slice(0, -1);
            document.getElementById("result").value = last;
        }

        function show(i) {
            document.getElementById("result").value += i;
        }

        function equal() {
            try {
                var value = eval(document.getElementById("result").value);
                document.getElementById("result").value = value;
            } catch (e) {
                document.getElementById("result").value = "Error";
            }
        }

        function g() {
            window.close();
        }
    </script>
</body>

</html>
